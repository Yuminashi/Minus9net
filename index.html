    <script>
        $(document).ready(function() {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                loop: true,
                nav: false,
                margin: 0,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    960: {
                        items: 3
                    },
                    1200: {
                        items: 4
                    }
                }
            });
            var owl = $('.owl-carousel');
            owl.owlCarousel();
            $('.nextButton').click(function() {
                owl.trigger('next.owl.carousel');
            })
            $('.backButton').click(function() {
                owl.trigger('prev.owl.carousel', [300]);
            })
        })
    </script>
