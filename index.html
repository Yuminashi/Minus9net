        nav {

        }

        }

            line-height: var(--header-height);
        }

        .key {
            width: 100%;
            height: 100vh;
            position: fixed;
        }

        .key>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .home_contents {
            width: 100%;
            height: 100vh;
            background-image: url(assets/img/key_chara.png);
            background-size: cover;
            background-position: top;
            position: relative;
        }


        .key_color {
            clip-path: polygon(100% 100%, 100% 0, 0 0, 0 0, 0 100%);
        }

        .key_color_anim {
            transition: 1s;
        }

        .key_color_enter {
            clip-path: polygon(100% 100%, 100% 0, 100% 0, 0 100%, 0 100%);
        }

        .key_color_exit {
            clip-path: polygon(100% 100%, 100% 0, 100% 100%, 100% 100%, 0 100%);
        }

        main {

            width: 90vw;
            min-height: 100vh;
            z-index: 1;
            position: relative;

        }

        main>.title {

        }

        .works {

            height: auto;
            min-height: 100vh;
            border-radius: 10px;

        }

        .works>ul {

            margin: auto;
            padding: 20px;
            list-style: none;

        .works>ul>li {

        }

        .work {

        .work_img {

            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            border: solid 1px rgb(70, 70, 70);
        }

        .work_img>img {

        .work_text {

            letter-spacing: 10px;
            border-bottom: solid 1px rgb(70, 70, 70);
        }

        .lockscroll {
            height: 100vh;
            overflow: hidden;
        }
    </style>

    <script>

        var keyColor = $("#key_color");
        var body = $("body");
        var isInit = false;
        var isActiveOpening = true;

        window.onload = function () {
            //初回に実行-----------------------------------

            isActiveOpening = ($(window).scrollTop() <= 0);

            if (isActiveOpening) { //ページトップで開いたとき
                body.addClass('lockscroll');
                keyColor.addClass('key_color_anim');
                isInit = true;
            } else {
                keyColor.addClass('key_color_exit');
            }

            keyColor.addClass('key_color_enter');

            //1f後に実行-----------------------------------

            setTimeout(function () {
                if (!isActiveOpening && !isInit) {
                    keyColor.addClass('key_color_anim');
                    isInit = true;
                }
            }, 1);
        }

        $(function () {

            // transitionプロパティの場合
            keyColor.on('transitionend webkitTransitionEnd', function () {
                if (isActiveOpening) {
                    body.removeClass('lockscroll');
                    isActiveOpening = false;
                }
            });

            //スクロールで実行-----------------------------------

            var beforeScroll = 0;

            $(window).scroll(function () {

                scrollTopAction($(window).scrollTop(), 0,
                    function () { keyColor.addClass('key_color_exit'); },
                    function () { keyColor.removeClass('key_color_exit'); });
            });

            function scrollTopAction(scroll, flag, inAction, outAction) {
                var f = 0;

                if (beforeScroll <= flag && flag < scroll) { //in
                    inAction();
                }
                if (flag < beforeScroll && scroll <= flag) { //out
                    outAction();
                }

                beforeScroll = scroll;
            }

            // #で始まるリンクをクリックしたら実行-----------------------------------

            $('a[href^="#"]').click(function () {
                // スクロールの速度
                var speed = 400; // ミリ秒で記述
                var href = $(this).attr("href");
                var target = $(href == "#" || href == "" ? 'html' : href);
                var position = target.offset().top;
                $('body,html').animate({ scrollTop: position }, speed, 'swing');
                return false;
            });
        });
    </script>
