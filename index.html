<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Yuminashi Outlet</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:100,300|M+PLUS+Rounded+1c:100,300" rel="stylesheet">

    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            min-height: 200vh;
        }

        .key {
            width: 100%;
            height: 100vh;
            position: fixed;
        }

        .key>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            position: absolute;
            top: 0;
            left: 0;
        }

        header>.content {
            width: 100%;
            height: 100vh;
            z-index: 1;
            position: relative;
        }

        .key_color {
            transition: 1s;
            clip-path: polygon(100% 100%, 100% 0, 0 0, 0 0, 0 100%);
        }

        .key_color_enter {
            clip-path: polygon(100% 100%, 100% 0, 100% 0, 0 100%, 0 100%);
        }

        .key_color_exit {
            clip-path: polygon(100% 100%, 100% 0, 100% 100%, 100% 100%, 0 100%);
        }

        main {

            width: 100%;
            height: 100vh;
            z-index: 1;
            position: relative;
            background-color: rosybrown;
        }
    </style>
</head>

<body>
    <header>
        <div class="key">
            <img id="key_wire" src="assets/img/key_wire.jpg">
            <img id="key_color" class="key_color" src="assets/img/key_color.jpg">
            <img id="key_chara" src="assets/img/key_chara.png">
        </div>
        <div class="content">

        </div>
    </header>
    <main>

    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        var keyColor = $("#key_color");

        window.onload = function () {
            keyColor.addClass('key_color_enter');
            keyColor.removeClass('key_color_exit');
        };

        $(window).scroll(function () {

            if ($(window).scrollTop() <= 0) {
                keyColor.removeClass('key_color_exit');

            } else {
                keyColor.addClass('key_color_exit');
            }
        });


    </script>
</body>

</html>
