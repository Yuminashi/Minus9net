<!DOCTYPE html>

            <li class="header_ul header_line"></li>
            <li class="header_ul_li">

                </a>

        </ul>
        <img class="header_pointer" src="assets/svg/navPointer.svg">
    </header>
    <div class="back">
        <div class="back_titlelogo">
            <h1 class="back_titlelogo_text">MINUS<span class="back_titlelogo_9">9</span><br>
                <span class="back_titlelogo_net">.NET</span></h1>
            <p>
                This website is<br>Yuya Matoba`s<br>portfolio.
            </p>
        </div>
        <div class="back_keyimage">
            <img class="back_keyimage_layer back_keyimage_last" src="assets/img/003.png" alt="wireImage">
            <img class="back_keyimage_layer back_keyimage_bg" src="assets/img/002.png" alt="backImage">
            <img class="back_keyimage_layer" src="assets/img/001.png" alt="charaImage">

    <div class="contents">

                    </div>
                    <div class="contents_projects_slides_items">

                    </div>
                    <div class="contents_projects_slides_items">

                    </div>
                    <div class="contents_projects_slides_items">
                        <a href="index.html"><img src="assets/img/projects/rclock.png" alt="slideItems"></a>
                    </div>

            <img class="contents_projects_nextbutton" src="assets/svg/nextbutton.svg">
            <img class="contents_projects_backbutton" src="assets/svg/nextbutton.svg">
        </div>
        <div class="contents_aboutme">
            <h2 class="contents_aboutme_title">ABOUT ME</h2>
            <div class="contents_aboutme_box box">
                <img class="contents_aboutme_box_image" src="assets/img/G_wiyervv.png">
                <div class="contents_aboutme_box_text">
                    <h3 class="contents_aboutme_box_text_name">YUYA MATOBA</h3>
                    <p class="contents_aboutme_box_text_text">平成９年生まれ。
                        <br> 朝から晩まで創作とゲームに明け暮れる
                        <br> 京都造形芸術大学生。
                        <br> 大学生から3DCGを学び、現在に至る。 </p>

            </div>

        <footer class="footer">
            <small>&copy; 2018 YUYA MATOBA</small>
        </footer>
    </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/plugin/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/plugin/assets/owl.theme.default.min.css">
    <script src="assets/plugin/owl.carousel.js"></script>
    <script src="assets/plugin/jquery.mousewheel.min.js"></script>
    <script src="assets/plugin/ofi.min.js"></script>
    <script>
        $(document).ready(function() {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                loop: false,
                nav: false,
                margin: 0,
                responsive: {
                    0: {
                        items: 1
                    },
                    250: {
                        items: 2
                    },
                    500: {
                        items: 3
                    },
                    750: {
                        items: 4
                    }
                }
            });
            var owl = $('.owl-carousel');
            owl.owlCarousel();
            $('.contents_projects_nextbutton').click(function() {
                owl.trigger('next.owl.carousel');
            })
            $('.contents_projects_backbutton').click(function() {
                owl.trigger('prev.owl.carousel', [300]);
            })
            $('#header_button_1').hover(function() {
                $('.header_pointer').toggleClass("navHover01");
            });
            $('#header_button_2').hover(function() {
                $('.header_pointer').toggleClass("navHover02");
            });
            $('#header_button_3').hover(function() {
                $('.header_pointer').toggleClass("navHover03");
            });
            $('#header_button_4').hover(function() {
                $('.header_pointer').toggleClass("navHover04");
            });
        });
        objectFitImages('.back_keyimage_layer');

    </script>
</body>

</html>
